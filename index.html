<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  text-align: center;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(#ffe6f2, #ffd1e8);
  overflow: hidden;
  margin: 0;
  padding-top: 40px;
}

/* Make content centered nicely on mobile */
.container {
  position: relative;
  z-index: 2;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 30px;
  animation: floatUp 6s linear infinite;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-900px) scale(1.5); opacity: 0; }
}

/* Buttons */
button {
  font-size: 18px;
  padding: 12px 25px;
  margin: 10px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

#yes {
  background-color: #ff66b2;
  color: white;
}

#no {
  background-color: #cccccc;
  position: absolute;
}

/* Title animation */
h1 {
  animation: fadeIn 2s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Make text look good on mobile */
#response {
  font-size: 18px;
  margin-top: 20px;
}
</style>
</head>

<div class="container">

</div>

<script>
// Floating hearts generator

  noBtn.style.left = x + "px";

}

</body>
</html>
